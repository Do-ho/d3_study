<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body style="margin: 0">

    <script>
        let canvas = d3.select('body')
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);
        
        let circle = canvas.append("circle")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("r", 50)
            .attr("fill", "red");

        let rect = canvas.append("rect")
            .attr("width", 100)
            .attr("height", 50);
        
        let line = canvas.append("line")
            .attr("x1", 0)
            .attr("y1", 100)
            .attr("x2", 400)
            .attr("y2", 400)
            .attr("stroke", "green")
            .attr("stroke-width", 10);
    </script>

</body>

</html>
